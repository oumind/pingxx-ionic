<!DOCTYPE html>
<html ng-app="pingxx.ionic">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/release/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/release/js/ionic.bundle.js"></script>
    <!-- lodash -->
    <script src="lib/lodash/lodash.js"></script>
    <!-- restangular -->
    <script src="lib/restangular/dist/restangular.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- ng cordova plugin -->
    <script src="lib/ng-cordova-pingxx/src/pingxx.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="MainController">

    <ion-pane>
      <ion-header-bar class="bar-light">
        <h1 class="title">pingxx ionic</h1>
      </ion-header-bar>

      <ion-content>
        <img src="img/bgpic.jpg" width="100%" height="auto" class="padding">

        <label class="item-input padding">
          <input type="text" placeholder="金额" ng-model="amount">
        </label>

        <div class="list">
          <label class="item item-radio item-avatar">
            <input type="radio" ng-model="channel.name" value="alipay">
            <div class="item-content">
              <img src="icons/alipay_64x64.png">
              <h2>支付宝支付</h2>
              <p>推荐有支付宝账号的用户使用</p>
            </div>
            <i class="radio-icon ion-checkmark-circled"></i>
          </label>

          <label class="item item-radio item-avatar">
            <input type="radio" ng-model="channel.name" value="wx">
            <div class="item-content">
              <img src="icons/wx_64x64.png">
              <h2>微信支付</h2>
              <p>推荐安装微信5.0及以上版本使用</p>
            </div>
            <i class="radio-icon ion-checkmark-circled"></i>
          </label>
        </div>

        <div class="padding">
          <button class="button button-block button-assertive" ng-click="pay()">确认支付</button>
        </div>
      </ion-content>
    </ion-pane>

    <script id="pay-result-dialog.html" type="text/ng-template">
      <p> 支付结果: {{payResult.result}}</p>
      <p> 错误码: {{payResult.errorCode}}</p>
      <p> 错误信息: {{payResult.errorMsg}}</p>
    </script>
  </body>
</html>
